region: "0"

common_os_support: ["CentOS","Amazon"]

apache_certbot: True
nginx_certbot: True
apache_appname: "magento"
nginx_appname: "magento"

elasticsearch_version: "6.8"
elasticsearch_clurname: "magento"

mysql_remote: True
mysql_version: "5.7"       
mysql_root_password: "123456"

php_version: "7.4"

docker_applications: 
  - phpmyadmin

mysql_databases:
 - name: magento
 
mysql_users:
 - name: magento
   host: localhost
   priv: '*.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["magento"]
    password: "123456"
